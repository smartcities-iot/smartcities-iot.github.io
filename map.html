<html>
  <head>
    <link rel="stylesheet" href="css/index.css" type="text/css" />
  </head>

  <body class="map">
    <div class="map">
      <div class="map-container" id="map-canvas">
      </div>
      <nav class="navbar-map">
        <div class="container navbar-container">
          <div class="row">
            <div class="navbar-route-bus-icon one column">
              <img src="img/bus-icon.png" style="padding-top: 10px"/>
            </div>
            <div class="navbar-route-name seven columns">
              7 Mainline
            </div>
            <div class="navbar-route-time four columns">
              <span id="minutes"></span> minute<span class="minutes-plural">s</span>,&nbsp;
              <span id="distance"></span> m
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="map-card card-z1">
          <div class="row">
            <div class="map-card-bus-icon one column">
              <img src="img/map-icon.png" />
            </div>
            <div class="map-card-stop-name seven columns">
              <div class="map-card-stop-sub">Most frequent destination (<span id="checkIns"></span> time<span class="times-plural">s</span>):</div>
              Engineering 5 at uWaterloo
              <div class="map-card-stop-time">
                <div>Time to destination: <span id="toStopMinutes"></span> minutes</div>
              </div>
            </div>
            <div class="map-card-request four columns">
              <button class="map-card-request-button">
                Request Stop
              </button>
            </div>
          </div>
        </div>
        <!-- <div class="change-stop-action">
          <button class="change-stop-action-button">
            . . .
          </button>
        </div> -->
      </div>
    </div>
    <div class="change-route-container">

    </div>
  </body>

  <script src="https://d26b395fwzu5fz.cloudfront.net/3.2.5/keen.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBljNt785MHaMLBuTymEGth7vMoKIM71DA"></script>
  <script src="index.js" type="text/javascript"></script>
  <script src="js/map.js" type="text/javascript"></script>
</html>
