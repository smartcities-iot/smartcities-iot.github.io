<html>
  <head>
    <link rel="stylesheet" href="css/index.css" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="stat-container">
        <span id="numCars" class="stat-number"></span>
        <span class="stat-description">
          &nbsp;&nbsp;fewer cars this week.
        </span>
      </div>

      <div class="route-card card-z1">
        <div class="route-card-name">
          8 Route Name
        </div>
        <div class="route-card-time">
          Due now
        </div>
      </div>
      <div class="route-card card-z1">
        <div class="route-card-name">
          8 Route Name
        </div>
        <div class="route-card-time">
          Due now
        </div>
      </div>
    </div>
    <div>
      There are <span id="numRiders"></span> riders in the system.
    <div>
      There are <span id="numStops"></span> stops in the system.
    </div>
    <div>
      There have been <span id="numPassengers"></span> passengers on bus #<span id="busNumber"></span>.
    </div>
    <div>
      This bus has removed <span id="numCars"></span> cars off the road!
    </div>
    <div>
      The GRT has served <span id="numRiders"></span> today.
    </div>
    <div>
      User with card ID<span id="riderID"></span> has checked into bus stop #1234 <span id="checkIns"></span> times.
    </div>
    <div id="chart"></div>
  </body>

  <script src="https://d26b395fwzu5fz.cloudfront.net/3.2.5/keen.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</html>
