<html>
  <head>
    <link rel="stylesheet" href="css/index.css" type="text/css" />
  </head>

  <body class="index">
    <div class="container">
      <div class="stat-container">
        <div class="stat-num-cars">
          <span id="numCars" class="stat-number"></span>
          <span class="stat-description">
            &nbsp;&nbsp;fewer cars on the road this week.
          </span>
        </div>
        <div class="stat-num-riders">
          <span id="ridersToday" class="stat-number"></span>
          <span class="stat-description">
            &nbsp;&nbsp;people have used the bus today.
          </span>
        </div>

      </div>

      <div class="route-card card-z1 row">
        <div class="seven columns">
          <div class="route-card-name">7 Mainline</div>
          <div class="route-card-distance">
            <span id="distance"></span> m
          </div>
        </div>
        <div class="five columns">
          <div class="route-card-time">
            <span id="minutes"></span> minute<span class="minutes-plural">s</span><br> <span id="seconds"></span> second<span class="seconds-plural">s</span>          </div>
        </div>
      </div>
      <div class="route-card card-z1 row">
        <div class="seven columns">
          <div class="route-card-name">
            8 Fairview Park
          </div>
        </div>
        <div class="five columns">
          <div class="route-card-time">
            Due now
          </div>
        </div>
      </div>
    </div>
    <div class="button-tap-card-container">
      <a href="map.html">
        <button class="button-tap-card">
          Tap Card
        </button>
      </a>
    </div>
    <!-- <div>
      There are <span id="numRiders"></span> riders in the system.
    <div>
      There are <span id="numStops"></span> stops in the system.
    </div> -->
    <div>
      There have been <span id="numPassengers"></span> passengers on bus #<span id="busNumber"></span>.
    </div>
    <div>

     <div>
      The bus is currently at latitude: <span id="latitude"></span> and longitude: <span id="longitude"></span> <br>
      <!-- The bus is: <span id="distance"></span> meters away from your current location. <br> -->
      <!-- The bus is scheduled in <span id="hours"></span> hour(s), <span id="minutes"></span> minute(s), and <span id="seconds"></span> second(s) at <span id="arriveTime"></span> -->
    </div>
    <div id="chart"></div>
  </body>

  <script src="https://d26b395fwzu5fz.cloudfront.net/3.2.5/keen.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</html>
