<html>
  <head>
    <link rel="stylesheet" href="css/index.css" type="text/css" />
  </head>

  <body class="driver-interface">
    <div class="container">
      <div class="driver-stop-container">
        <div class="driver-stop-description upcoming-stop">
          Upcoming stop:
        </div>
        <div class="driver-stop-description stop-requested">
          Stop Requested:
        </div>
        <div class="driver-stop-name">
          Stop Name
        </div>
      </div>

      <div class="driver-card card-z1">
        <div class="driver-card-stat-number">
         <span id="numPassengers"></span>
        </div>
        <div class="driver-card-stat-description">
          passengers on board
        </div>
      </div>

      <div class="driver-card card-z1">
        <div class="driver-card-stat-number">
         <span id="numRidersAtStop"></span>
        </div>
        <div class="driver-card-stat-description">
          passengers at next stop
        </div>
      </div>
    </div>
  </body>

  <script src="https://d26b395fwzu5fz.cloudfront.net/3.2.5/keen.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</html>
